<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test SePay Payment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .alert.show {
        display: block;
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ Test SePay Payment</h1>

      <div id="alert" class="alert"></div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" value="admin@example.com" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" value="admin123" required />
      </div>

      <div class="form-group">
        <label>Order Code</label>
        <input type="text" id="orderCode" value="ORDER_123456" required />
      </div>

      <div class="form-group">
        <label>Amount (VND)</label>
        <input type="number" id="amount" value="50000" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="description" rows="3">Test payment</textarea>
      </div>

      <button onclick="handlePayment()">T·∫°o Thanh To√°n</button>
    </div>

    <script>
      const API_BASE_URL = 'http://103.57.222.80:3000';
      let accessToken = null;

      function showAlert(type, message) {
        const alert = document.getElementById('alert');
        alert.className = `alert ${type} show`;
        alert.textContent = message;
      }

      async function handlePayment() {
        try {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const orderCode = document.getElementById('orderCode').value;
          const amount = parseInt(document.getElementById('amount').value);
          const description = document.getElementById('description').value;

          showAlert('info', 'ƒêang ƒëƒÉng nh·∫≠p...');

          // 1. Login
          const loginRes = await fetch(`${API_BASE_URL}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          if (!loginRes.ok) {
            throw new Error('Login failed');
          }

          const loginData = await loginRes.json();
          accessToken = loginData.accessToken;

          showAlert('info', 'ƒêang t·∫°o thanh to√°n...');

          // 2. Create Payment
          const paymentRes = await fetch(`${API_BASE_URL}/payment/create`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${accessToken}`,
            },
            body: JSON.stringify({
              orderCode,
              amount,
              description,
            }),
          });

          if (!paymentRes.ok) {
            const error = await paymentRes.json();
            throw new Error(error.message || 'Create payment failed');
          }

          // 3. Get HTML response
          const htmlResponse = await paymentRes.text();
          console.log('Payment HTML received:', htmlResponse.substring(0, 200));

          showAlert('success', '‚úÖ ƒêang m·ªü c·ªïng thanh to√°n SePay...');

          // 4. Open new window and write HTML (script will auto-run)
          const paymentWindow = window.open('', '_blank', 'width=800,height=600');

          if (!paymentWindow) {
            throw new Error('Popup b·ªã ch·∫∑n! Vui l√≤ng cho ph√©p popup.');
          }

          // Write complete HTML to new window
          paymentWindow.document.open();
          paymentWindow.document.write(htmlResponse);
          paymentWindow.document.close();

          showAlert('success', '‚úÖ ƒê√£ m·ªü trang thanh to√°n! Ki·ªÉm tra tab m·ªõi.');
        } catch (error) {
          showAlert('error', '‚ùå ' + error.message);
          console.error('Payment error:', error);
        }
      }
    </script>
  </body>
</html>
