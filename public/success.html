<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thành công</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        text-align: center;
        background: white;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
      }
      .icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: scaleIn 0.5s ease-out;
      }
      .icon svg {
        width: 60px;
        height: 60px;
        stroke: white;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      @keyframes scaleIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      h1 {
        color: #2d3748;
        font-size: 32px;
        margin-bottom: 15px;
        font-weight: 700;
      }
      p {
        color: #718096;
        font-size: 16px;
        margin-bottom: 10px;
        line-height: 1.6;
      }
      .order-info {
        background: #f7fafc;
        padding: 20px;
        border-radius: 10px;
        margin: 30px 0;
        text-align: left;
      }
      .order-info-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e2e8f0;
      }
      .order-info-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .order-info-label {
        color: #718096;
        font-weight: 500;
      }
      .order-info-value {
        color: #2d3748;
        font-weight: 600;
      }
      .btn {
        display: inline-block;
        padding: 15px 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        margin-top: 20px;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }
      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg viewBox="0 0 52 52">
          <path d="M14 27l9 9 18-18" />
        </svg>
      </div>
      <h1>Thanh toán thành công!</h1>
      <p>Giao dịch của bạn đã được xử lý thành công.</p>
      <p>Số dư tài khoản đã được cập nhật.</p>

      <div class="order-info" id="orderInfo">
        <div class="order-info-item">
          <span class="order-info-label">Mã đơn hàng:</span>
          <span class="order-info-value" id="orderCode">-</span>
        </div>
        <div class="order-info-item">
          <span class="order-info-label">Số tiền:</span>
          <span class="order-info-value" id="amount">-</span>
        </div>
        <div class="order-info-item">
          <span class="order-info-label">Trạng thái:</span>
          <span class="order-info-value" style="color: #38ef7d">Thành công</span>
        </div>
      </div>

      <a href="/" class="btn">Quay về trang chủ</a>
    </div>

    <script>
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const orderCode = urlParams.get('order_invoice_number') || urlParams.get('orderCode');
      const amount = urlParams.get('order_amount') || urlParams.get('amount');

      if (orderCode) {
        document.getElementById('orderCode').textContent = orderCode;
      }
      if (amount) {
        const formattedAmount = new Intl.NumberFormat('vi-VN', {
          style: 'currency',
          currency: 'VND',
        }).format(amount);
        document.getElementById('orderAmount').textContent = formattedAmount;
      }
    </script>
  </body>
</html>
